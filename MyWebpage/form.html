<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill the form</h1>
    <form> 
        <label>First name: </label>
        <input type="text" placeholder="Enter your first name" name="first_name" id="first_name"/><br><br>
        <label>Last name: </label>
        <input type="text" placeholder="Enter your last name" name="last_name" id="last_name"/><br><br>
        <label>Educational Qualification :</label><br><br>
        <label><input type="checkbox" name="student" id="student">Student</input></label><br>
        <label><input type="checkbox" name="grad" id="grad">Graduation</input></label><br>
        <label><input type="checkbox" name="postgrad" id="postgrad">Postgrad</input></label><br>
        <br>
        <label>Date of Birth</label>
        <input type="date" min="1995-01-01" max="2022-11-28"/></label><br>
        <br>
        <label>Gender: </label><br>
        <label><input type="radio" name="gender" value="male"/>Male</label><br>
        <label><input type="radio" name="gender" value="female"/>Female</label><br>
        <br>
        <label>Payment options:</label>
        <select> 
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="ewallet">E-Wallet</option>
        </select><br>
        
        <br>
        <input type="submit"/>
        <input type="reset"/>
    </form>
    
</body>
</html>
