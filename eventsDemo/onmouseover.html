<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On Mouse Over Event and On Mouse Out Event</h1>
    <h1 id="sample" onmouseover="abc()" onmouseout="xyz()">Come over me</h1>
    <img src="../sand.jpg" width="100px" height="100px" alt="sand" onmouseover="gh()" onmouseout="hh()">
    <script>
        function abc(){
            document.getElementById('sample').style.color = 'green';
        }
        function xyz(){
            document.getElementById('sample').style.color = 'blue';
        }
        function gh(){
            alert('Get off from my face...');
        }
        function hh(){
            alert('Thank u, go away');
        }
    </script>
</body>
</html>
